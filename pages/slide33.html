<body>
    <button class="next-page-btn" onclick="nextPage()">
        <i class="fas fa-arrow-right"></i>
    </button>
    <div class="container">
        <nav id="sidebar">

                <a href="/index.html">
                    <img src="../logo2.png" height="15px" alt="logo" />

                </button>
            </div>

            <div id="menu-container"></div> 
            
            <div id="logout-seccion">
                <h1 id="numero-unidad">01</h1>
                <div id="descripcion-unidad">
                    <h4>Módulo 1 - Unidad 4</h4>
                    <p>Características de los Seguros Elásticos</p>
                </div>

                <button id="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"

                            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
                    </svg>

        </nav>

        <main>
            <div class="content">
                <div class="text-container" id="extra-text">
                    <h2>Características, tipos y designación de los seguros elásticos</h2>
                    <p>
                        Los seguros elásticos, son elementos esenciales en el mantenimiento mecánico para evitar el movimiento axial de piezas ensambladas en ejes o alojamientos.
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Seleccionar todos los contenedores de imágenes
            const imgContainers = document.querySelectorAll('.img-container');

            // Almacenar las rutas e información de las imágenes originales
            const originalImages = [];

            imgContainers.forEach((container, index) => {
                const img = container.querySelector('img');
                originalImages.push({
                    src: img.src,
                    alt: img.alt
                });

                // Agregar evento click a cada imagen
                img.addEventListener('click', function () {
                    // Guardar la información de la imagen clickeada
                    const clickedSrc = this.src;
                    const clickedAlt = this.alt;

                    // Obtener la imagen principal (siempre en el primer contenedor)
                    const mainImg = imgContainers[0].querySelector('img');

                    // Si la imagen clickeada no es la principal, hacer el intercambio
                    if (this !== mainImg) {
                        // Guardar los datos de la imagen principal
                        const mainSrc = mainImg.src;
                        const mainAlt = mainImg.alt;

                        // Establecer la imagen clickeada como principal
                        mainImg.src = clickedSrc;
                        mainImg.alt = clickedAlt;

                        // La imagen principal anterior se mueve a la posición de la clickeada
                        this.src = mainSrc;
                        this.alt = mainAlt;

                        // Opcional: Agregar efecto de transición
                        mainImg.classList.add('image-transition');
                        this.classList.add('image-transition');

                        setTimeout(() => {
                            mainImg.classList.remove('image-transition');
                            this.classList.remove('image-transition');
                        }, 300);
                    }
                });
            });
        });

        // Agregar este CSS para la transición (opcional)
        const style = document.createElement('style');
        style.textContent = `
                                .image-transition {
                                    transition: all 0.3s ease;
                                }
                                
                                .img-container:nth-child(2) img, .img-container:nth-child(3) img {
                                    opacity: 0.8;
                                    cursor: pointer;
                                }
                                
                                .img-container:nth-child(2) img:hover, .img-container:nth-child(3) img:hover {
                                    opacity: 1;
                                }
                                
                                .img-container:nth-child(1) img {
                                    opacity: 1;
                                }
                            `;
        document.head.appendChild(style);

        function nextPage() {
            window.location.href = "slide34.html"; // Reemplaza con la URL de tu página siguiente
        }
    </script>
</body>
