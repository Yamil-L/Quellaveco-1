    <script>
        // Funci√≥n para cambiar entre modo claro y oscuro
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        let button = document.querySelector('.toggle-theme');

        if (document.body.classList.contains('dark-mode')) {
            button.textContent = "‚òÄÔ∏è Modo Claro";
            localStorage.setItem('theme', 'dark'); // Guarda el estado en localStorage
        } else {
            button.textContent = "üåô Modo Oscuro";
            localStorage.setItem('theme', 'light'); // Guarda el estado en localStorage
        }
    }

    // Funci√≥n para aplicar el tema guardado al cargar la p√°gina
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme'); // Obtiene el estado guardado
        let button = document.querySelector('.toggle-theme');

        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            button.textContent = "‚òÄÔ∏è Modo Claro";
        } else {
            document.body.classList.remove('dark-mode');
            button.textContent = "üåô Modo Oscuro";
        }
    }

    // Llamar a la funci√≥n cuando se carga la p√°gina
    document.addEventListener("DOMContentLoaded", loadTheme);

        function openImage(img) {
            document.querySelector(".overlay img").src = img.src;
            document.querySelector(".overlay").style.display = "flex";
        }

        function closeImage() {
            document.querySelector(".overlay").style.display = "none";
        }
