<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Trabajo 1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="../css/slide7_1.css">
    <script type="text/javascript" src="../script.js" defer></script>
</head>

<body>
    <button class="next-page-btn" onclick="nextPage()">
        <i class="fas fa-arrow-right"></i>
    </button>
    <div class="container">
        <nav id="sidebar" class="close">
            <!-- Logo y botón de toggle -->
            <div id="logo-seccion">
                <a href="/index.html">
                    <img src="../logo2.png" height="15px" alt="logo">
                </a>
                <button id="toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                </button>
            </div>

            <!-- Menú principal -->
            <div id="menu-container"></div> 

            <!-- Sección de información y logout -->
            <div id="logout-seccion">
                <h1 id="numero-unidad">U1</h1>
                <div id="descripcion-unidad">
                    <h4>Módulo 1 - Unidad 1</h4>
                    <p>Características de los Elementos Roscados</p>
                </div>
                <button id="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000">
                        <path
                            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
                    </svg>
                </button>
            </div>
        </nav>

        <main>
            <div id="title">
                <h3>Características, tipos y designación de los elementos roscados</h3>
            </div>

            <div class="content">
                <div class="img-container">
                    <img src="../assets/slide7_1/image34.png" alt="Tornillos y tuercas" onclick="openImage(this)">
                </div>
                <div class="img-container">
                    <img src="../assets/slide7_1/image35.png" alt="Diagrama de tornillo" onclick="openImage(this)">
                </div>
            </div>
        </main>
    </div>
    <!-- Modal con imagen agrandada -->
    <div class="overlay" onclick="closeImage()">
        <span class="close-btn">&times;</span>
        <img src="" alt="Imagen ampliada">
    </div>

    <script>
        // Función para cambiar entre modo claro y oscuro
        // Función para aplicar el tema guardado al cargar la página


        function openImage(img) {
            document.querySelector(".overlay img").src = img.src;
            document.querySelector(".overlay").style.display = "flex";
        }

        function closeImage() {
            document.querySelector(".overlay").style.display = "none";
        }


        function nextPage() {
            window.location.href = "slide8.html"; // Reemplaza con la URL de tu página siguiente
        }
    </script>
</body>

</html>
